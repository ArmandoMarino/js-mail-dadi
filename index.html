<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-mail-dadi</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="winner-print" class="container-fluid">
            <div class="row">
                <div id="player" class="col-6"></div>
                <div id="cpu" class="col-6"></div>
                <div id="result-print" class="col-12"></div>
            </div>
        </section>
        <hr>
        <hr>
        <hr>
        <section id="form" class="container-fluid">
            <div class="row">
                <div class="col-4 offset-4">
                    <label for="email">Enter your email:</label> <br>
                    <input type="email" id="email" size="30" required>
                </div>
                <div class="col-4 offset-4">
                    <input id="button" type="button" value="LOGIN" />
                </div>
            </div>
        </section>
    </main>
    <script src="script.js" ></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-mail-dadi</title>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="winner-print" class="container-fluid">
            <div class="row text-center">
                <h1> <i class="fa-solid fa-dice"></i>DICE GAME</h1>
                <div id="player" class="col-4 offset-2 border border-5 border-primary rounded-pill my-3">
                    <h5>User score :</h5>
                </div>
                <div id="cpu" class="col-4 border border-5 border-danger my-3 rounded-pill">
                    <h5>CPU score :</h5>
                </div>
                <div id="result-print" class="col-4 offset-4 border border-5 border-success rounded-pill">
                    <h5>WINNER :</h5>
                </div>
            </div>
        </section>

        <hr>
        <hr>
        <hr>

        <section id="form" class="container-fluid">
            <div class="row text-center">
                <div class="col-4 offset-4">
                    <label for="email" class="my-3">Enter your email:</label> <br>
                    <input type="email" id="email" size="30" required>
                </div>
                <div class="col-4 offset-4 my-3">
                    <input id="button" type="button" value="LOGIN" class="btn btn-primary" />
                </div>
            </div>
        </section>
    </main>
    <script src="script.js" ></script>
</body>
</html>
